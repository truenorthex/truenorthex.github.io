<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article with Top Title</title>
    <link href="/assets/css/styles.css" rel="stylesheet" />
    <link href="/assets/css/article-styles.css" rel="stylesheet" />
    <link href="/assets/css/navbar.css" rel="stylesheet" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
      }
      #site-topbar {
        display: none !important;
      }
      #chapter-nav-container {
        display: block !important;
        position: relative !important;
        z-index: 1000 !important;
        height: auto !important;
      }
      .article-container {
        padding: calc(1.5rem + 40px) 1rem 1.5rem 1rem;
      }
    </style>
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="این تیتر این مقاله است" />
    <meta
      name="twitter:description"
      content="این تشریح کوتاه مقاله است که حدود دویست کاراکتر است"
    />
    <meta
      name="twitter:image"
      content="https://truenorthex.github.io/assets/img/header-imagew.png"
    />
  </head>
  <body>
    <div id="chapter-nav-container"></div>
    <div id="site-topbar" style="display: none !important"></div>
    <div class="article-container">
      <div class="article-header">
        <h1 class="article-title">Article فارسی Title</h1>
        <p class="article-subtitle">
          Article subtitle Article subtitle Article subtitle
        </p>
      </div>
      <div class="article-header-image">
        <img
          src="/assets/img/header-image.webp"
          alt="Article image"
          loading="eager"
        />
      </div>
      <main class="article-body py-3">
        <p class="lead">Article introduction...</p>
        <img
          src="/assets/img/content-image.webp"
          alt="Content image"
          class="img-fluid"
        />
      </main>
    </div>
    <footer class="site-footer">
      <div class="footer-content">© 2023 Your Blog</div>
      <div class="footer-nav">
        <a href="/index.html" class="footer-link">Home</a>
        <button
          id="themeToggle"
          class="footer-theme-toggle"
          aria-label="Toggle theme"
        >
          ☀️
        </button>
      </div>
    </footer>
    <script src="/assets/js/toggle-theme.js"></script>
    <script src="/assets/js/navbar.js"></script>
  </body>
</html>
