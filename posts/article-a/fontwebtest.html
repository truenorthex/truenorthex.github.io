<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vazirmatn Font Example</title>
    <!-- Link to Google Fonts for Vazirmatn -->
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Vazirmatn", sans-serif;
        font-size: 16px;
        line-height: 1.6;
        margin: 20px;
      }
      h1 {
        font-weight: 700;
        color: #333;
      }
      p {
        font-weight: 400;
        color: #666;
      }
      /* Example for Persian text */
      .persian {
        direction: rtl;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My Website</h1>
    <p>This is an example using the Vazirmatn font from Google Fonts.</p>
    <p class="persian">این یک مثال از فونت وزیرمتن است.</p>
    <!-- Sample Persian text -->
  </body>
</html>
