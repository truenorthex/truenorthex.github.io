<!DOCTYPE html>
<html lang="en" class="top-title-layout">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Article with Top Title</title>
    <!-- Original styles with footer and base styles -->
    <link href="/assets/css/styles.css" rel="stylesheet" />
    <!-- Article-specific styles -->
    <link href="/assets/css/article-styles.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-body text-body">
    <div class="article-container">
      <!-- Title Card -->
      <div class="article-header">
        <h1 class="article-title">Article Title 123</h1>
        <p class="article-subtitle">
          Article subtitle Article subtitle Article subtitle
        </p>
      </div>

      <!-- Image Card -->
      <div class="article-header-image">
        <img
          src="/assets/img/header-image.webp"
          alt="Article image"
          loading="eager"
        />
      </div>

      <main class="article-body py-3">
        <p class="lead">Article introduction...</p>
        <img
          src="/assets/img/content-image.webp"
          alt="Content image"
          class="img-fluid"
        />
        <!-- More article content here -->
      </main>
    </div>

    <footer class="site-footer">
      <div class="footer-content">© 2023 Your Blog</div>
      <div class="footer-nav">
        <a href="/index.html" class="footer-link">Home</a>
        <button
          id="themeToggle"
          class="footer-theme-toggle"
          aria-label="Toggle theme"
        >
          ☀️
        </button>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/toggle-theme.js"></script>
  </body>
</html>
